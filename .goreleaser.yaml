before:
  hooks:
    - go mod tidy
builds:
  - main: .
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
changelog:
  skip: false
  groups:
    - title: Features âœ¨
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Doc ğŸ“š
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 1
    - title: Bug Fixes ğŸ›
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 2
    - title: Others ğŸ
      order: 999
release:
  github:
    owner: kerraform
    name: tflock
brews:
  - name: tflock
    tap:
      owner: kerraform
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    url_template: "https://github.com/kerraform/tflock/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: CurlDownloadStrategy
    description: "Lock Terraform state manually"
